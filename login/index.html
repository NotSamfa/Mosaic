<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic | Login</title>
</head>

<body>
    <section class="section__login">
        <div class="login">

            <form class="login__form">
                <h3 class="login__title">Iniciar sesión</h3>
                <div class="form__username">
                    <label for="username">Nombre de usuario</label>
                    <input class="form__input" type="text" placeholder="Nombre de usuario" id="username">
                </div>

                <div class="form__password">
                    <label for="password">Contraseña</label>
                    <input class="form__input" type="password" placeholder="Contraseña" id="password">
                </div>

                <button class="login__btn btn">Entrar</button>

                <hr>

                <div class="login__register">
                    <p>
                        ¿No tienes una cuenta? <br> <a href="#" class="register__go">Registrate aquí.</a>
                    </p>
                </div>
            </form>

        </div>
    </section>


    <script type="module" src="/login/login.js"></script>
</body>

</html>
